<html>
    <head> 
    <title>Let's Learn Node.js</title>
    </head>
    <body>
    <h1>New Article Form</h1>
    <input  type="text" id="title"  placeholder="Title"/><br>
    <textarea id="content"  placeholder="Add content"></textarea><br>
    <button id="save">Submit</button><br>
    <h2 id="print"></h2>
    <!--    jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Script -->
    <script>
        $('#save').click(function(){
           let title = $("#title").val();
           let content = $("#content").val();
           let article = {title: title, content: content}
           console.log('Article: ', `${title}: ${content}`);
           console.log('Article', article)
           $("#print").text("Article:   "+ title+": "+ content);
           $.ajax({
               type: 'POST',
               url: '/article/new',
               data: article,
               success: resposne => {
                   console.log(resposne)
               },
               error: response => {
                   console.log(response)
               }
           })
        })
    </script>
    <body>
</html>
